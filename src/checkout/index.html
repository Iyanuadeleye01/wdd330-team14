<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

<body>
        <header class="divider" id="header"></header>
      
        <main class="divider">
          <section class="products">
            <h2>Review & Place your Order</h2>
          </section>
        <form id="checkout-form" method="post">
          <div class="item fname">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" required>
          </div>
        
          <div class="item lname">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required>
          </div>
        
          <div class="item street">
            <label for="street">Street</label>
            <input type="text" name="street" id="street" required>
          </div>
        
          <div class="item city">
            <label for="city">City</label>
            <input type="text" name="city" id="city" required>
          </div>
        
          <div class="item state">
            <label for="state">State</label>
            <input type="text" name="state" id="state" required>
          </div>
        
          <div class="item zip">
            <label for="zip">Zip</label>
            <input type="number" name="zip" id="zip" required>
          </div>
        
          <div class="item cardNumber">
            <label for="cardNumber">Card Number</label>
            <input type="text" name="cardNumber" id="cardNumber" required>
          </div>
        
          <div class="item expiration">
            <label for="expiration">Expiration</label>
            <input type="text" name="expiration" id="expiration" required>
          </div>
        
          <div class="item code">
            <label for="code">Code</label>
            <input type="text" name="code" id="code" required>
          </div>
        
          <button class="checkout">Checkout</button>
        
          <div class="order-summary">
            <h3>Summary</h3>
            <p>Subtotal: <span id="cart-total"></span></p>
            <p>Tax: <span id="tax"></span></p>
            <p>Shipping Estimate: <span id="shipping"></span></p>
            <p>Order Total: <span id="total"></span></p>
          </div>
        </form>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
